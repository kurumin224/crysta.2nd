    <!-- ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁
    　■　fv
    ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ -->
    <div class="fv">
      <div class="inner1400">
        <h2 class="page-title">Contact</h2>
        <p class="page-title-bottom">Contact us</p>
      </div>
    </div>

    <!-- ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁
    　■　main
    ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ -->
    <main>
      <div class="inner1200">
        <form class="form" action="">

          <div class="form__item">
            <p class="form__inquiry">お問い合わせ内容</p>
            <div class="form__checkboxes">
              <label for="document-request">
                <input id="document-request" type="checkbox">
                <p>資料請求</p>
              </label>
              <label for="telephone-consultation">
                <input id="telephone-consultation" type="checkbox">
                <p>お電話でのご相談を希望</p>
              </label>
              <label for="application">
                <input id="application" type="checkbox">
                <p>申し込み</p>
              </label>
            </div>
          </div>
          <div class="form__item">
            <label for="person">担当者名</label>
            <input id="person" type="text">
          </div>
          <div class="form__item">
            <label for="tel">電話番号</label>
            <input id="tel" type="text">
          </div>
          <div class="form__item">
            <label for="mail">メールアドレス</label>
            <input id="mail" type="text">
          </div>
          <div class="form__item">
            <label for="other">その他</label>
            <textarea id="other" name="" id="" cols="30" rows="10"></textarea>
          </div>

          <button class="form__btn btn">Submit</button>

        </form>
      </div>
    </main>


  <!-- ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁ ▷◁
